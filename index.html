  <header id="app">
    <div class="nav-bar mt-0"></div>

    </div>
    <div class="pt-5" id='letters_qs'>
      <p>How many personalized letters did you send?</p>
      <input class="w-30" type="number" v-model.number="letters">
      <p>Message is: {{ letterReal }}</p>
    </div>
    <div class="pt-5" id='door_qs'>
      <p>How many texts did you send?</p>
      <input class="w-30" type="number" v-model.number="texts">
      <p>Message is: {{ textsReal }}</p>

    <div class="pt-5" id='door_qs'>
      <p>Total is: {{ total }}</p>
    </div>

<!-- JavaScript -->
<script>
import Vue from "vue";
import { print } from "util";

export default Vue.extend({
  name: 'app',
  data(){
    return {
      doors: '',
      doorReal: 0,
      calls: '',
      callReal: 0,
      letters: '',
      letterReal: 0,
      texts: '',
      textsReal: 0
    }
  },
  computed:{
    total: function () {
      // `this` points to the vm instance

      if(this.doors === ''){
        this.doors = 0
      }
      this.doorReal = this.doors/14

      if(this.calls === ''){
        this.calls = 0
      }
      this.callReal = this.calls/20

      if(this.letters === ''){
        this.letters = 0
      }
      this.letterReal = this.letters/33

      if(this.texts === ''){
        this.texts = 0
      }
      this.textsReal = this.texts/500

      return this.doorReal + this.callReal + this.letterReal + this.textsReal;
    }
  },
  methods: {
    getTotal(doors,calls,letters,texts) {
      door = parseInt(doors);
      if(door === NaN){
        door = 0
      }
      call = parseInt(calls)
      if(call === NaN){
        call = 0
      }
      letter = parseInt(letters)
      if(letter === NaN){
        letter = 0
      }
      text = parseInt(text)
      if(text === NaN){
        text = 0
      }
      print(door+call+letter+text);
    }
  }

});

</script>
